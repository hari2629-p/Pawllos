<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PAWLLOS - Home</title>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBX10ONUiCc9NPrOmjFsC3Dq83u8GxwaK0",
      authDomain: "pawllos-c985f.firebaseapp.com",
      projectId: "pawllos-c985f",
      storageBucket: "pawllos-c985f.firebasestorage.app",
      messagingSenderId: "605956154730",
      appId: "1:605956154730:web:d0df6d427f92b581467113"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
  </script>
  <style>
    .pet-card {
      border: 1px solid #ccc;
      padding: 16px;
      margin: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .pet-card img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>Welcome to Pawllos</h2>
  <div id="petGrid"></div>

  <script>
    auth.onAuthStateChanged(user => {
      if (user) {
        db.collection("users").doc(user.uid).get().then(userDoc => {
          const userStyle = userDoc.data().surveyStyle;
          db.collection("pets").where("style", "==", userStyle).get()
            .then(snapshot => {
              const grid = document.getElementById("petGrid");
              grid.innerHTML = '';
              snapshot.forEach(doc => {
                const pet = doc.data();
                const div = document.createElement("div");
                div.className = "pet-card";
                div.innerHTML = `
                  <img src="${pet.image}" alt="${pet.name}">
                  <h3>${pet.name}</h3>
                  <p>Breed: ${pet.breed}</p>
                  <p>Age: ${pet.age}</p>
                  <p>Location: ${pet.location}</p>
                  <button onclick="adoptPet('${doc.id}')">Adopt</button>
                `;
                grid.appendChild(div);
              });
            });
        });
      }
    });

    function adoptPet(petId) {
      localStorage.setItem("selected_pet_id", petId);
      window.location.href = "adopt.html";
    }
  </script>
  <script src="shared.js"></script>

</body>
</html>
