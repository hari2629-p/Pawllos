<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PAWLLOS - Home</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fffaf4;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ff6f61;
      color: white;
      padding: 1rem 2rem;
    }

    .nav-tabs a {
      margin: 0 1rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 0.3rem 0.8rem;
      border-radius: 6px;
    }

    .nav-tabs a.active {
      background-color: #fff;
      color: #ff6f61;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }

    .container {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .pet-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
    }

    .pet-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .pet-card h3 {
      margin: 0.5rem;
    }

    .pet-card button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .pet-card button:hover {
      background-color: #e55347;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"><h2>üêæ PAWLLOS</h2></div>
    <nav class="nav-tabs">
      <a href="index.html" class="active">HOME</a>
      <a href="add_pet.html">ADD PET</a>
      <a href="about.html">ABOUT</a>
    </nav>
    <img src="avatar.png" alt="User" class="avatar" onclick="goToProfile()" />
  </header>

  <div class="container" id="petList">
    <!-- Pets will load here -->
  </div>

  <script>
    function goToProfile() {
      window.location.href = "profile.html";
    }

    const pets = [
      { name: "Bruno", type: "Dog", image: "dog1.jpg" },
      { name: "Mittens", type: "Cat", image: "cat1.jpg" },
      { name: "Rocky", type: "Dog", image: "dog2.jpg" },
      { name: "Luna", type: "Rabbit", image: "rabbit1.jpg" }
    ];

    const petList = document.getElementById("petList");

    pets.forEach(pet => {
      const card = document.createElement("div");
      card.className = "pet-card";
      card.innerHTML = `
        <img src="${pet.image}" alt="${pet.name}" />
        <h3>${pet.name}</h3>
        <p>${pet.type}</p>
        <button onclick="adopt('${pet.name}', '${pet.type}')">Adopt</button>
      `;
      petList.appendChild(card);
    });

    function adopt(name, type) {
      localStorage.setItem("selectedPet", JSON.stringify({ name, type }));
      window.location.href = "adopt.html";
    }
  </script>

</body>
</html>
