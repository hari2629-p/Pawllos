<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Pawtopia - Adopt a Pet</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff6f61;
      padding: 1rem;
      color: white;
      text-align: center;
    }

    .filters {
      padding: 1rem;
      text-align: center;
    }

    .filters select {
      padding: 0.5rem;
      margin: 0 0.5rem;
    }

    .pet-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .pet-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    .pet-card:hover {
      transform: scale(1.02);
    }

    .pet-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }

    .pet-card h3 {
      margin: 0.5rem 0 0;
    }

    .pet-card p {
      margin: 0.25rem 0;
      font-size: 0.9rem;
    }

    .adopt-btn {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
    }

    .adopt-btn:hover {
      background-color: #e55347;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>

<body>
  <header>
    <h1>üêæ PAWLLOS</h1>
    <p>Find your new best friend today!</p>
  </header>

  <section class="filters">
    <label for="type">Filter by Type:</label>
    <select id="type" onchange="filterPets()">
      <option value="all">All</option>
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
    </select>
  </section>

  <section class="pet-grid" id="petGrid">
    <!-- Cards will be injected here -->
  </section>

  <footer>
    &copy; Pawllos ltd. HGP
  </footer>

  <script>
    const pets = [
      {
        id: 1,
        name: "Buddy",
        age: "2 years",
        type: "dog",
        location: "Trivandrum",
        image: "static/images/dog1.jpg"
      },
      {
        id: 2,
        name: "Luna",
        age: "1 year",
        type: "cat",
        location: "Kollam",
        image: "static/images/cat1.jpg"
      },
      {
        id: 3,
        name: "Max",
        age: "3 years",
        type: "dog",
        location: "Ernakulam",
        image: "static/images/dog2.jpg"
      }
    ];

    function renderPets(petList) {
      const grid = document.getElementById('petGrid');
      grid.innerHTML = '';
      petList.forEach(pet => {
        const card = document.createElement('div');
        card.className = 'pet-card';
        card.innerHTML = `
          <img src="${pet.image}" alt="${pet.name}">
          <h3>${pet.name}</h3>
          <p>Age: ${pet.age}</p>
          <p>Type: ${pet.type}</p>
          <p>Location: ${pet.location}</p>
          <a class="adopt-btn" href="adopt.html?pet=${pet.id}">Adopt Me</a>
        `;
        grid.appendChild(card);
      });
    }

    function filterPets() {
      const type = document.getElementById('type').value;
      if (type === "all") {
        renderPets(pets);
      } else {
        const filtered = pets.filter(p => p.type === type);
        renderPets(filtered);
      }
    }

    // Initial render
    renderPets(pets);
  </script>
</body>
</html>
