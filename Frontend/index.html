<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pawllos | Home</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>

  <!-- CSS -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #fefefe;
    }

    header {
      background-color: #ff6f61;
      padding: 1rem;
      text-align: center;
      color: white;
    }

    .filters {
      padding: 1rem;
      text-align: center;
    }

    .filters select {
      padding: 0.5rem;
      margin: 0 0.5rem;
    }

    .pet-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .pet-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    .pet-card:hover {
      transform: scale(1.02);
    }

    .pet-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }

    .pet-card h3 {
      margin: 0.5rem 0 0;
    }

    .pet-card p {
      margin: 0.25rem 0;
      font-size: 0.9rem;
    }

    .adopt-btn {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
    }

    .adopt-btn:hover {
      background-color: #e55347;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>üêæ Pawllos</h1>
    <p>Find your perfect companion</p>
  </header>

  <!-- Filter Dropdown -->
  <section class="filters">
    <label for="type">Filter by Type:</label>
    <select id="type" onchange="filterPets()">
      <option value="all">All</option>
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
    </select>
  </section>

  <!-- Pet Grid -->
  <section class="pet-grid" id="petGrid">
    <!-- Cards will be injected -->
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Pawllos | Harigovind P. Nair
  </footer>

  <!-- Firebase Logic -->
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const firebaseConfig = {
        apiKey: "AIzaSyBX10ONUiCc9NPrOmjFsC3Dq83u8GxwaK0",
        authDomain: "pawllos-c985f.firebaseapp.com",
        projectId: "pawllos-c985f",
        storageBucket: "pawllos-c985f.firebaseapp.com",
        messagingSenderId: "605956154730",
        appId: "1:605956154730:web:d0df6d427f92b581467113"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      const auth = firebase.auth();

      let allPets = [];
      let userStyle = "";

      auth.onAuthStateChanged(async (user) => {
        if (!user) {
          alert("Please log in first.");
          window.location.href = "login.html";
          return;
        }

        // Get user preference
        const userDoc = await db.collection("users").doc(user.uid).get();
        if (userDoc.exists) {
          userStyle = userDoc.data()?.preferences?.handling_style || "";
        }

        // Fetch pets
        const snap = await db.collection("pets").get();
        allPets = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

        // Initial render
        renderPets(allPets);
      });

      // Render cards
      function renderPets(list) {
        const grid = document.getElementById("petGrid");
        grid.innerHTML = "";

        const filteredList = list.filter(p => {
          if (!userStyle) return true;
          return (p.behaviorStyle === userStyle || userStyle === "care_oriented");
        });

        if (filteredList.length === 0) {
          grid.innerHTML = "<p>No pets match your preferences.</p>";
          return;
        }

        filteredList.forEach(pet => {
          const card = document.createElement("div");
          card.className = "pet-card";
          card.innerHTML = `
            <img src="${pet.image}" alt="${pet.name}">
            <h3>${pet.name}</h3>
            <p>Age: ${pet.age}</p>
            <p>Type: ${pet.type}</p>
            <p>Location: ${pet.location}</p>
            <a class="adopt-btn" href="adopt.html?pet=${pet.id}">Adopt Me</a>
          `;
          grid.appendChild(card);
        });
      }

      // Filter by dropdown
      window.filterPets = function () {
        const val = document.getElementById("type").value;
        if (val === "all") {
          renderPets(allPets);
        } else {
          renderPets(allPets.filter(p => p.type === val));
        }
      };
    });
  </script>

  <!-- Shared Nav -->
  <script src="shared.js"></script>
</body>
</html>
