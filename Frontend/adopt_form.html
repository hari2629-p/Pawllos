<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Adopt a Pet - PAWLLOS</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf4;
      margin: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ff6f61;
      color: white;
      padding: 1rem 2rem;
    }

    .nav-tabs a {
      margin: 0 1rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 0.3rem 0.8rem;
      border-radius: 6px;
    }

    .nav-tabs a[href="adopt_form.html"] {
      background-color: #ffffff33;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }

    .form-container {
      max-width: 600px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #ff6f61;
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1.5rem;
      background-color: #ff6f61;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 2rem;
      text-decoration: none;
      color: #ff6f61;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"><h2>üêæ PAWLLOS</h2></div>
    <nav class="nav-tabs">
      <a href="index.html">HOME</a>
      <a href="add_pet.html">ADD PET</a>
      <a href="about.html">ABOUT</a>
    </nav>
    <img src="avatar.png" alt="User" class="avatar" />
  </header>

  <div class="form-container">
    <h2>Adopt Pet</h2>

    <form id="adoptForm">
      <!-- Pre-filled pet details -->
      <label>Pet Name</label>
      <input type="text" id="petName" name="petName" readonly value="Max" />

      <label>Breed</label>
      <input type="text" id="breed" name="breed" readonly value="Golden Retriever" />

      <label>Age</label>
      <input type="text" id="age" name="age" readonly value="2 years" />

      <label>Your Name</label>
      <input type="text" name="userName" required />

      <label>Phone Number</label>
      <input type="text" name="phone" required />

      <label>Email</label>
      <input type="email" name="email" required />

      <label>Why do you want to adopt?</label>
      <textarea name="reason" rows="4" required></textarea>

      <button type="submit">Submit Adoption Request</button>
    </form>

    <a class="back-btn" href="index.html">‚Üê Back to Home</a>
  </div>

  <script>
    // You can dynamically populate values with JS if passing pet data through URL or localStorage
    // This is just static for now
  </script>

</body>
</html>
