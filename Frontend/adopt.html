<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adopt a Pet - Pawllos</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #6c63ff;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 16px;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 32px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 14px;
      margin-bottom: 6px;
      color: #444;
      font-weight: 500;
    }

    input[type="text"],
    input[type="number"],
    input[type="tel"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      margin-top: 24px;
      padding: 12px;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5953d9;
    }
  </style>
</head>
<body>

  <nav>
    <div><a href="index.html">Pawllos</a></div>
    <div>
      <a href="index.html">Home</a>
      <a href="add_pet.html">Add Pet</a>
      <a href="about.html">About</a>
    </div>
  </nav>

  <div class="container">
    <h2>Adopt a Pet</h2>
    <form id="adoptForm">
      <label for="userName">Your Name:</label>
      <input type="text" id="userName" name="userName" readonly>

      <label for="userPhone">Your Phone:</label>
      <input type="tel" id="userPhone" name="userPhone" readonly>

      <label for="petName">Pet Name:</label>
      <input type="text" id="petName" name="petName" readonly>

      <label for="petBreed">Breed:</label>
      <input type="text" id="petBreed" name="petBreed" readonly>

      <label for="petAge">Age:</label>
      <input type="number" id="petAge" name="petAge" readonly>

      <button type="submit">Submit Adoption Request</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const user = JSON.parse(localStorage.getItem("pawllos_user")) || {};
      document.getElementById("userName").value = user.name || "";
      document.getElementById("userPhone").value = user.phone || "";

      const petId = localStorage.getItem("selected_pet_id");
      const pets = JSON.parse(localStorage.getItem("pawllos_pets")) || [];
      const pet = pets.find(p => p.id === petId);

      if (!pet) {
        document.querySelector('.container').innerHTML = "<h3>Pet not found.</h3>";
        return;
      }

      document.getElementById("petName").value = pet.name;
      document.getElementById("petBreed").value = pet.breed;
      document.getElementById("petAge").value = pet.age;
    });

    document.getElementById("adoptForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Show confirmation popup
      const popup = document.createElement("div");
      popup.style.position = "fixed";
      popup.style.top = "50%";
      popup.style.left = "50%";
      popup.style.transform = "translate(-50%, -50%)";
      popup.style.backgroundColor = "#fff";
      popup.style.padding = "25px";
      popup.style.border = "2px solid #6c63ff";
      popup.style.borderRadius = "12px";
      popup.style.boxShadow = "0 4px 20px rgba(0,0,0,0.2)";
      popup.style.zIndex = "1000";
      popup.style.textAlign = "center";
      popup.style.fontSize = "18px";
      popup.innerHTML = `
        âœ… <strong>Your adoption application is under process.</strong><br><br>
        You will be contacted soon.
      `;

      document.body.appendChild(popup);

      setTimeout(() => {
        popup.remove();
        window.location.href = "index.html";
      }, 3000);
    });
  </script>

</body>
</html>
