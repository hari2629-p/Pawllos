<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adopt a Pet | Pawllos</title>

  <!-- Firebase Compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="form-container">
    <h2>Adoption Interest Form</h2>
    <form id="adoptForm">
      <label>Pet Name</label>
      <input type="text" id="petName" readonly>

      <label>Your Name</label>
      <input type="text" id="yourName" readonly>

      <label>Your Email</label>
      <input type="email" id="email" readonly>

      <label>Your Phone</label>
      <input type="text" id="phone" readonly>

      <label>Why do you want to adopt this pet?</label>
      <textarea id="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Firebase Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBX10ONUiCc9NPrOmjFsC3Dq83u8GxwaK0",
      authDomain: "pawllos-c985f.firebaseapp.com",
      projectId: "pawllos-c985f",
      storageBucket: "pawllos-c985f.appspot.com",
      messagingSenderId: "605956154730",
      appId: "1:605956154730:web:d0df6d427f92b581467113"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    document.addEventListener("DOMContentLoaded", async function () {
      const params = new URLSearchParams(window.location.search);
      const petId = params.get("pet");

      const user = await new Promise(resolve => auth.onAuthStateChanged(resolve));
      if (!user) {
        alert("Please log in to adopt a pet.");
        window.location.href = "login.html";
        return;
      }

      const userDoc = await db.collection("users").doc(user.uid).get();
      const userData = userDoc.data();

      document.getElementById("yourName").value = userData.name || "";
      document.getElementById("email").value = userData.email || "";
      document.getElementById("phone").value = userData.phone || "";

      if (petId) {
        const petDoc = await db.collection("pets").doc(petId).get();
        if (petDoc.exists) {
          document.getElementById("petName").value = petDoc.data().name;
        } else {
          document.getElementById("petName").value = "Unknown Pet";
        }
      }

      // Handle form submission
      document.getElementById("adoptForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        await db.collection("adoptions").add({
          petId: petId,
          petName: document.getElementById("petName").value,
          userId: user.uid,
          userName: userData.name,
          email: userData.email,
          phone: userData.phone,
          message: document.getElementById("message").value,
          status: "Pending",
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert("ðŸŽ‰ Your adoption request is under process!");
        window.location.href = "index.html";
      });
    });
  </script>

  <!-- Shared navbar/logout -->
  <script src="shared.js"></script>
</body>
</html>
