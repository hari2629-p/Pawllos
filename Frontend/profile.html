<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PAWLLOS - Profile</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #fffaf4;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ff6f61;
      color: white;
      padding: 1rem 2rem;
    }

    .nav-tabs a {
      margin: 0 1rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 0.3rem 0.8rem;
      border-radius: 6px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }

    .profile-container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .profile-header {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
    }

    .profile-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 2rem;
    }

    .profile-header div {
      line-height: 1.5;
    }

    h3 {
      margin-top: 2rem;
      border-bottom: 2px solid #ff6f61;
      padding-bottom: 0.3rem;
      color: #ff6f61;
    }

    .pet-list {
      margin-top: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
    }

    .pet-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 0.8rem;
      background: #fffaf4;
      text-align: center;
    }

    .pet-card img {
      max-width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 2rem;
      text-decoration: none;
      color: #ff6f61;
      font-weight: bold;
    }
  </style>
</head>
