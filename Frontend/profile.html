<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile | Pawllos</title>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBX10ONUiCc9NPrOmjFsC3Dq83u8GxwaK0",
      authDomain: "pawllos-c985f.firebaseapp.com",
      projectId: "pawllos-c985f",
      storageBucket: "pawllos-c985f.firebasestorage.app",
      messagingSenderId: "605956154730",
      appId: "1:605956154730:web:d0df6d427f92b581467113"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
  </script>
  <style>
    body { font-family: Arial; padding: 20px; }
    .card { background: #fff3f2; padding: 20px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 1px 5px rgba(0,0,0,0.1); }
    h2 { margin-top: 0; }
    .list { margin-left: 20px; }
  </style>
</head>
<body>
  <h2>My Profile</h2>
  <div id="userDetails" class="card"></div>
  <div id="postedPets" class="card"></div>
  <div id="adoptionHistory" class="card"></div>

  <script>
    auth.onAuthStateChanged(user => {
      if (user) {
        const uid = user.uid;

        db.collection("users").doc(uid).get().then(doc => {
          const data = doc.data();
          document.getElementById("userDetails").innerHTML = `
            <h3>Account Info</h3>
            <p><strong>Name:</strong> ${data.name}</p>
            <p><strong>Email:</strong> ${data.email}</p>
            <p><strong>Phone:</strong> ${data.phone}</p>
            <p><strong>Style:</strong> ${data.surveyStyle || 'Not Taken'}</p>
            <img src="${data.profilePic}" alt="Profile Pic" style="max-width: 150px; border-radius: 8px;">
          `;
        });

        db.collection("pets").where("addedBy", "==", uid).get().then(snapshot => {
          let html = '<h3>Pets You Posted</h3><ul class="list">';
          snapshot.forEach(doc => {
            const p = doc.data();
            html += `<li>${p.name} - ${p.type} (${p.breed})</li>`;
          });
          html += '</ul>';
          document.getElementById("postedPets").innerHTML = html;
        });

        db.collection("adoptions").where("userId", "==", uid).get().then(snapshot => {
          let html = '<h3>Your Adoptions</h3><ul class="list">';
          const fetches = [];
          snapshot.forEach(doc => {
            const petId = doc.data().petId;
            fetches.push(
              db.collection("pets").doc(petId).get().then(petDoc => {
                const pet = petDoc.data();
                html += `<li>${pet.name} - ${pet.type} (${pet.breed})</li>`;
              })
            );
          });
          Promise.all(fetches).then(() => {
            html += '</ul>';
            document.getElementById("adoptionHistory").innerHTML = html;
          });
        });
      }
    });
  </script>
</body>
</html>
