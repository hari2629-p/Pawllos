<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PAWLLOS - Add Pet</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #fffaf4;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ff6f61;
      color: white;
      padding: 1rem 2rem;
    }

    .nav-tabs a {
      margin: 0 1rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 0.3rem 0.8rem;
      border-radius: 6px;
    }

    .nav-tabs a.active {
      background-color: #fff;
      color: #ff6f61;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }

    .form-container {
      max-width: 600px;
      background-color: white;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-container label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    .form-container input, .form-container textarea, .form-container select {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-container button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      margin-top: 1.5rem;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #e55347;
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      text-decoration: none;
      color: #ff6f61;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"><h2>üêæ PAWLLOS</h2></div>
    <nav class="nav-tabs">
      <a href="index.html">HOME</a>
      <a href="add_pet.html" class="active">ADD PET</a>
      <a href="about.html">ABOUT</a>
    </nav>
    <img src="avatar.png" alt="User" class="avatar" onclick="goToProfile()" />
  </header>

  <div class="form-container">
    <h2>Add a Pet for Adoption</h2>
    <form id="addPetForm">
      <label for="petName">Pet Name</label>
      <input type="text" id="petName" required />

      <label for="petType">Pet Type</label>
      <select id="petType" required>
        <option value="">Select Type</option>
        <option>Dog</option>
        <option>Cat</option>
        <option>Rabbit</option>
        <option>Other</option>
      </select>

      <label for="petAge">Age (in years)</label>
      <input type="number" id="petAge" min="0" required />

      <label for="description">Description</label>
      <textarea id="description" rows="3" required></textarea>

      <label for="petImage">Pet Image</label>
      <input type="file" id="petImage" accept="image/*" required />

      <button type="submit">Post Pet</button>
    </form>

    <a class="back-btn" href="index.html">‚Üê Back to Home</a>
  </div>

  <script>
    function goToProfile() {
      window.location.href = "profile.html";
    }

    document.getElementById("addPetForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Pet posted successfully! (Form handling not implemented)");
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
