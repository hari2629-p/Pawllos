<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Pet | Pawllos</title>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBX10ONUiCc9NPrOmjFsC3Dq83u8GxwaK0",
      authDomain: "pawllos-c985f.firebaseapp.com",
      projectId: "pawllos-c985f",
      storageBucket: "pawllos-c985f.firebasestorage.app",
      messagingSenderId: "605956154730",
      appId: "1:605956154730:web:d0df6d427f92b581467113"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
  </script>
</head>
<body>
  <h2>Add a Pet</h2>
  <form id="petForm">
    <input type="text" id="name" placeholder="Pet Name" required><br>
    <input type="text" id="breed" placeholder="Breed" required><br>
    <input type="text" id="age" placeholder="Age" required><br>
    <input type="text" id="type" placeholder="Type (dog/cat/etc.)" required><br>
    <input type="text" id="location" placeholder="Location" required><br>
    <input type="text" id="style" placeholder="Pet Style (care_oriented/guard_oriented/emotional_core)" required><br>
    <input type="url" id="image" placeholder="Image URL" required><br>
    <button type="submit">Add Pet</button>
  </form>

  <script>
    document.getElementById("petForm").addEventListener("submit", function(e) {
      e.preventDefault();

      auth.onAuthStateChanged(user => {
        if (user) {
          const pet = {
            name: document.getElementById("name").value,
            breed: document.getElementById("breed").value,
            age: document.getElementById("age").value,
            type: document.getElementById("type").value,
            location: document.getElementById("location").value,
            style: document.getElementById("style").value,
            image: document.getElementById("image").value,
            addedBy: user.uid,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          };

          db.collection("pets").add(pet).then(() => {
            alert("Pet added successfully!");
            window.location.href = "index.html";
          }).catch(err => alert("Failed to add pet: " + err.message));
        } else {
          alert("You must be logged in to add a pet.");
        }
      });
    });
  </script>
  <script src="shared.js"></script>

</body>
</html>
